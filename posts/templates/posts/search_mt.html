{% extends 'posts/base.html' %}


{% block content %}

{% if searched %}
    <h1> You Searched for "{{ searched }}"</h1>
    <br/>
    {% for mountain in mountains %}
        <a href="{% url 'climbs:show-mt' mountain.id %}">{{ mountain }}</a><br/>
    {% endfor %}
{% else %}
    <h1>You Did Not Search For A Mountain</h1>
{% endif %}




{% endblock %}
